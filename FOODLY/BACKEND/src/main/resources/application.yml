spring:
  application:
    name: foodly-backend
  datasource:
    url: jdbc:mysql://localhost:3306/foodly
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-api-key-here}
      base-url: https://api.openai.com/v1

server:
  port: 8080
  servlet:
    context-path: /api
